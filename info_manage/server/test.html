<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/axios@0.19.2/dist/axios.js"></script>
  <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.js"></script>
</head>
<body>
  <button id="btn">下载文件</button>
  <script>
    $("#btn").click(function () {
      axios({
        url: 'http://localhost:3000/api/test/download',
        responseType: 'blob',
        method: 'get',
      }).then(function (res) {
        // handle success
        // navigator.msSaveBlob(res.data, 'xxx.xlsx')
        console.log(res);
        let url = window.URL.createObjectURL(res.data);
        let link = document.createElement('a');
        link.style.display = 'none';
        link.href = url;
        link.setAttribute('download', 'xxx.xlsx');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }).catch(function (error) {
        // handle error
        console.log(error);
      }).finally(function () {
        // always executed
      })
    })
  </script>
</body>
</html>
